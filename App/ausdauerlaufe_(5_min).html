<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <a href="ausdauer.html" class="arrow-back"><</a>
            <h1>Ausdauerlauf (5 min)</h1>
        </div>
    </header>
    <div class="content2">
        <p id="anleitung"><details id="box"><summary>So gehts!</summary>Laufe schnell, aber nicht zu schnell!</details></p>
        <p id="time_int">300</p>
        <button id="button1" class="button1" onclick="start_and_stop()">Starten</button>
    </div>
    <footer>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </footer>
    <script>
        let time = 300;
        let timer_is_running = false;
        let part = 1;
        let back = false;
        let sound = new Audio("right.mp3");
        let music = new Audio("sport_song2.mp3");

        function timer() {
            if (timer_is_running == true) {
                box.style.display = "none";
                anleitung.innerHTML = "Tempo halten!";
                time_int.innerHTML = time;
                time -= 1;
                if (time < 0) {
                    time = 0;
                    time_int.innerHTML = time;
                    timer_is_running = false;
                    let music = new Audio("sport_song.mp3");
                    anleitung.innerHTML = "<span style='font-size: 5vh; color: green;'>Fertig!</span><br><span style='color: red;'>Wichtig: Viel trinken!</span>";
                    time_int.innerHTML = "";
                    button1.innerHTML = "Zur√ºck";
                    back = true;
                    sound.play();
                }
            }
        }
        setInterval(timer, 1000);

        function start_and_stop() {
            if (timer_is_running == true) {
                timer_is_running = false;
                button1.innerHTML = "Starten";
                music.pause();
            } else {
                timer_is_running = true;
                button1.innerHTML = "Stoppen";
                music.play();
            }
            if (back == true) {
                window.location.href = "ausdauer.html";
            }
        }
    </script>
</body>
</html>
